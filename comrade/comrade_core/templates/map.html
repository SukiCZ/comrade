<!DOCTYPE html>
<html>
  <head>
    <title>Comrade Map</title>
    <!-- The callback parameter is required, so we use console.debug as a noop -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8-wufbAZGeg9larv0qRrAqRBMBrQc_nA&callback=initMap" async defer></script>

    <script>
        let map;
        let userMarker;
    
        function initMap() {
            // Initialize the map centered at a default location
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 50, lng: 14 },  // Default center
                zoom: 2  // Default zoom level
            });
    
            // Get the user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
    
                        // Center the map on the user's location
                        map.setCenter(userLocation);
                        map.setZoom(25);  // Zoom in closer
    
                        // Add a marker for the user's location
                        userMarker = new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "You are here!"
                        });
                    },
                    () => {
                        handleLocationError(true, map.getCenter());
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }
        }
    
        function handleLocationError(browserHasGeolocation, pos) {
            const infoWindow = new google.maps.InfoWindow();
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
    </script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1>User Location Map</h1>
    <div id="map"></div>
  </body>
</html>
